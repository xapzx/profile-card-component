<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <picture class="card-bg-top">
      <img src="images/bg-pattern-card.svg" alt="Card top background">
    </picture>
    <img class="profile-photo" src="images/image-victor.jpg" alt="Victor's profile image">
    <div class="profile-info">
      <div class="profile-name"><span>Victor Crest</span> 26</div>
      <p>London</p>
    </div>
    <div class="profile-stats">
      <div class="stat">
        <div class="stat-data">80K</div>
        <div class="stat-type">Followers</div>
      </div>
      <div class="stat">
        <div class="stat-data">803K</div>
        <div class="stat-type">Likes</div>
      </div>
      <div class="stat">
        <div class="stat-data">1.4K</div>
        <div class="stat-type">Photos</div>
      </div>
    </div>
  </main>
</body>
</html>
